<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>UI Challenge - Custom Form Elements</h1>
    </header>
    <main>
        <form>
            <label>
                <section>
                    <label for="username">text input</label>
                    <input type="text" id="username" placeholder="placeholder text">
                </section>
            </label>

            <label>
                <div class="select">
                    <label for="options">select box</label>
                    <select>
                        <option value="" disabled selected>please select an option...</option>
                        <option value="option-one">option 1</option>
                        <option value="option-two">option 2</option>
                        <option value="option-three">option 3</option>
                        <option value="option-four">option 4</option>
                        <option value="option-five">option 5</option>
                    </select>
                </div>
            </label>

            <label>
                <span>checkbox</span>
                <input type="checkbox" />
                <span></span>
            </label>

            </label>
                <span>radio one</span>
                <input type="radio" value="one" name="rb"/>
                <span></span>
            </label>
            </label>
                <span>radio two</span>
                <input type="radio" value="two" name="rb" />
                <span></span>
            </label>

            <label>
                <span>button</span>
                <button type="button" id="button">submit</button>
                <span></span>
            </label>
        </form>
    </main>
    <footer>
        This site created by the one and only Heather Palmer in August 2018
    </footer>
    <script>
        $(".checkbox-unchecked").click(function () {
            $(this).toggleClass("checkbox-checked");
        });
        $(".radio-unchecked").click(function () {
            $(this).toggleClass("radio-checked");
        });
    </script>
</body>
</html>
