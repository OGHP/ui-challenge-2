<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>UI Challenge - Custom Form Elements</h1>
    </header>
    <main>
        <form>
            <section>
                <label for="username">text input</label>
                <input type="text" id="username" placeholder="placeholder text">
            </section>
            <section>
                <label for="options">select box</label>
                <select name="options">
                    <option value="" disabled selected>please select an option...</option>
                    <option value="option-one">option 1</option>
                    <option value="option-two">option 2</option>
                    <option value="option-three">option 3</option>
                    <option value="option-four">option 4</option>
                    <option value="option-five">option 5</option>
                </select>
            </section>

            <section id="checkbox">
                <label for="checkbox" class="sprite checkbox-unchecked">checkbox</label>
                <input type="checkbox"  id="checkbox">
            </section>

            <section id="radio">
                <label for="radio" class="sprite radio-unchecked">radio</label>
                <input type="radio" id="radio">
            </section>

            <section>
                <label for="button">buttons</label>
                <button type="button" id="button">submit</button>
            </section>
        </form>
    </main>
    <footer>
        This site created by the one and only Heather Palmer in August 2018
    </footer>
    <script>
        $("#checkbox > sprite").click(function () {
            $(this).toggleClass("checkbox-checked");
        });
        $("#radio > sprite").click(function () {
            $(this).toggleClass("radio-checked");
        });
    </script>
</body>
</html>
